<script>
   
    //获取当前登陆用户
    $(function () {
        $.get("/librarian/username", function (data) {
            console.log("the current user is:" + data.librarianNM);
            userID = data.librarianID;
            $("#username").html(data.librarianNM);
        })
    });
    //登出
    $("#loginout").click(function () {
        window.location.href = "/librarian/";
    });
    //删除提交的图书和图书馆管理员ID
    $("#deletesubmit").click(function () {

        var book = {
            "deletebookID": $("#deletebookID").val(),
          
        }
        if (book.deletebookID == "") alert("the deletebookID is null");
        else {
            var callbackdata;

            $.ajax({
                type: "POST",
                url: "/librarian/deletebook_post",
                contentType: "application/json; charset=utf-8",
                data: JSON.stringify(book),
                dataType: "text",
                async: "false",
                success: function (result) {
                    console.log("服务器请求成功");
                    callbackdata = result;
                    console.log("the callbackdata is" + callbackdata);
                    if (callbackdata == "delete is ok") alert("delete is ok!");
                    else if (callbackdata == "book is not here") alert("the book is not found")
                },
                error: function () {
                    console.log("404 服务器请求失败");
                }
            });  

            
        }
    });


</script>
