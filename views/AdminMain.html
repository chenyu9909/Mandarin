<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="C:\Users\Pursuit\source\repos\Mandarin\public\stylesheets\main.css" />
    <link rel="stylesheet" href="http://localhost:8081/public/stylesheets/main.css" />
    <title>Book Search</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary" style="position: fixed;">
        <a class="navbar-brand font-weight-bold" href="#">Mandarin</a>
        <div class="navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Librarian Management</a>
                </li>
            </ul>
            <a class="text-white mx-2" href="#" id="username">Disabled</a>
            <button class="btn btn-light my-0">Log out</button>
        </div>
    </nav>

    <contentBody>
        <ul class="nav flex-column nav-pills bg-dark sideBar px-2">
            <li id="viewLibrarian" class="nav-item">
                <a class="nav-link active" href="#viewLibrarianPage" data-toggle="pill">View Librarian</a>
            </li>
            <li id="registerLibrarian" class="nav-item">
                <a class="nav-link" href="#registerLibrarianTab" data-toggle="pill">Register Librarian </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
        </ul>     

        <div class="tab-content mainContent" id="pills-tabContent">
            <div class="tab-pane fade show active container" id="viewLibrarianPage">
                <div class="row mb-5">
                    <div class="col">
                        <div class="card">
                            <div class="card-header  bg-primary text-white">
                                Search Librarian
                            </div>
                            <div class="card-body">
                                <form id="searchLibForm">
                                    <div class="form-group">
                                        <label for="librarianName">Librarian Name</label>
                                        <input type="text" class="form-control" name="libName" required>
                                        <div class="invalid-feedback">
                                            Please enter something.
                                        </div>
                                    </div>
                                </form>
                                <button class="btn btn-primary btn-block" id="searchLibrarian">Search</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="card">
                            <div class="card-header  bg-primary text-white">
                                Librarians
                            </div>
                            <div class="py-3 px-4">
                                <ul class="list-group" id="libs">
                                    <li class="list-group-item list-group-item-action">
                                        <h5 class="mb-1">Librarian 1</h5>
                                        <p class="mb-1">Info.</p>
                                        <small>Click to edit</small>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="tab-pane fade container" id="registerLibrarianTab">
                <div class="container">
                    <div class="card">
                        <div class="card-header  bg-primary text-white">
                            Register Librarian
                        </div>
                        <div class="card-body">
                            <form id="regForm">
                                <div class="form-group">
                                    <label for="userName">Username</label>
                                    <input type="text" class="form-control" name="userName" required>
                                </div>
                                <div class="form-group">
                                    <label for="libID">Librarian ID</label>
                                    <input type="text" class="form-control" name="libID" pattern="[\d]{4}" required>
                                    <div class="invalid-feedback">
                                        Please enter 4 digits ID.
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="pwd">Password</label>
                                    <input type="password" class="form-control" name="pwd" id="pwd" required minlength="6">
                                    <div class="invalid-feedback">
                                        At least 6 characters.
                                    </div>
                                </div>
                            </form>
                            <div class="form-group">
                                <label for="conPwd">Confirm Password</label>
                                <input type="password" class="form-control" name="pwd" id="conPwd">
                                <div class="invalid-feedback">
                                    Please enter consistently.
                                </div>
                            </div>
                            <button class="btn btn-primary btn-block" id="RegisterSubmit">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>                 
    </contentBody>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script>

        /*spinner
         * <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            */

        function get_list(info){
            alert("daozhelila");
            var s = document.getElementById('libs'); //获取列表头
            //计算人数
            //添加结点
            var msg = '';
            for(var i=0;i< info.length;i++){
                msg = msg + '<li class="list-group-item list-group-item-action"> <h5 class="mb-1">'+ info[i].librarian_NM +'</h5> <p class="mb-1">ID:'+ info[i].librarian_ID +'</p> <small> Click to edit</small> </li>';
            }
            s.innerHTML= msg;
        }

        jQuery.prototype.serializeJson=function(){ 
            var obj=new Object(); 
            $.each(this.serializeArray(), function(index, param){ 
                if(!(param.name in obj)){ 
                    obj[param.name]=param.value; 
                } 
            }); 
            return obj; 
        }; 

        //Get username
        $(function () {
            $.get("/admin/username", function (data) {
                $("#username").html(data.userName);
            })
        });

        $(function () {
            $.get("/admin/getLibs", function (data) {
                alert("daozhelila");
                alert(data);
                get_list(data);
            })
        });

        var curName;

        $("#searchLibrarian").click(function () {
            $("#searchLibForm").addClass("was-validated");
            if ($("#searchLibForm")[0].checkValidity()) {
                this.innerHTML = 'Searching...';
                console.log($("#searchLibForm").serializeJson());
                $.get("/admin/searchLibrarian", $("#searchLibForm").serializeJson(), function (data) {
                    this.innerHTML = 'Search';
                    if (data.code == 1) alert("Librarian not find");
                    else if (data.code == 0) {
                        curName = data.name;
                        $("#exampleModal").modal('toggle');
                        $("#edit-modal-name").val(data.name);
                        $("#edit-modal-password").val(data.password);
                    }
                });
            }
        });

        $('#editSubmit').click(function () {
            $.post("/admin/updateLibrarian", { curName: curName, newName: $("#edit-modal-name").val(), newPassword: $("#edit-modal-password").val() }, function (data) {
                $('#editSubmit').html("Submit");
                $("#exampleModal").modal('toggle');
                if (data.code == 0) {
                    alert("Edit success!");
                } else {
                    alert("Edit failed！")
                }
            })
        })

        $('#RegisterSubmit').click(function () {
            $("#regForm").addClass("was-validated");

            var ifcon = false;
            if ($("#pwd").val() != $("#conPwd").val() || $("#conPwd").val().length < 6 ) $("#conPwd").addClass('is-invalid');
            else {
                $("#conPwd").removeClass('is-invalid'); $("#conPwd").addClass('is-valid');
                ifcon = true;
            }

            if ($("#regForm")[0].checkValidity() && ifcon) {
                $('#RegisterSubmit').html("Submitting...");
                $.post("/admin/addLibrarian", $("#regForm").serializeJson(), function (data) {
                    $('#RegisterSubmit').html("Submit");
                    if (data.code == 0) {
                        alert("Register success!");
                    } else if (data.code == 2) {
                        alert("Duplicated Name！");
                    } else alert("Register failed");
                })
            } 
        })

    </script>
</body>
</html>
