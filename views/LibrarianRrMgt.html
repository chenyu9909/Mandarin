<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary" style="position: fixed;">
        <a class="navbar-brand font-weight-bold" href="#">Mandarin</a>
        <div class="navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Book Management</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Reader Management</a>
                </li>
            </ul>
            <a class="text-white mx-2" href="#" id="username">Disabled</a>
            <button class="btn btn-light my-0">Log out</button>
        </div>
    </nav>

    <contentBody>
        <ul class="nav flex-column nav-pills bg-dark sideBar px-2">
            <li id="addBook" class="nav-item">
                <a class="nav-link active" href="#addBookPage" data-toggle="pill">View Request</a>
            </li>
            <li id="registerLibrarian" class="nav-item">
                <a class="nav-link" href="#OtherThingsTab" data-toggle="pill">Other Things </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
        </ul>

        <div class="tab-content mainContent" id="pills-tabContent">
            <div class="tab-pane fade show active container" id="addBookPage">
                <div class="row mb-5">
                    <div class="col">
                        <div class="card">
                            <div class="card-header  bg-primary text-white">
                                Reader Account Application
                            </div>
                            <div class="card-body">

                            </div>
                        </div>

                    </div>
                </div>


            </div>

            <div class="tab-pane fade container" id="OtherThingsTab">
                <div class="container">
                    <div class="card">
                        <div class="card-header  bg-primary text-white">
                            Register Librarian
                        </div>
                        <div class="card-body">
                            <form id="regForm">
                                <div class="form-group">
                                    <label for="userName">Username</label>
                                    <input type="text" class="form-control" name="userName" required>
                                </div>
                                <div class="form-group">
                                    <label for="libID">Librarian ID</label>
                                    <input type="text" class="form-control" name="libID" pattern="[\d]{4}" required>
                                    <div class="invalid-feedback">
                                        Please enter 4 digits ID.
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="pwd">Password</label>
                                    <input type="password" class="form-control" name="pwd" id="pwd" required minlength="6">
                                    <div class="invalid-feedback">
                                        At least 6 characters.
                                    </div>
                                </div>
                            </form>
                            <div class="form-group">
                                <label for="conPwd">Confirm Password</label>
                                <input type="password" class="form-control" name="pwd" id="conPwd">
                                <div class="invalid-feedback">
                                    Please enter consistently.
                                </div>
                            </div>
                            <button class="btn btn-primary btn-block" id="RegisterSubmit">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </contentBody>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
