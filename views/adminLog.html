<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="http://localhost:8081/public/stylesheets/LoginSheet.css" />
    <title>Admin Login</title>
</head>
<body class="login_bd">
    <div class="container login_bg">
        <div class="card  login_card">
            <div class="card-header  bg-primary text-white font-weight-bold">
                Admin Login
            </div>
            <div class="card-body login_card_bd">
                <div id="loginForm">
                    <div class="form-group">
                        <label for="exampleInputEmail1">User name</label>
                        <input type="text" class="form-control" id="account" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="pwd" required>
                    </div>
                    <div style="display:flex; justify-content:center; padding-top:30px">
                        <button class="btn btn-primary" id="signin">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script>
        //给按钮绑定点击函数
        $('#signin').click(function () {
            //有关密码的使用post请求
            $.post("/admin/authen", { account: $('#account').val(), pwd: $('#pwd').val() }, function (data) {
                if (data.code == 1) alert("Incorrect username or password!");
                //如果后端传回0，则跳转页面
                else if (data.code == 0) window.location.href = "http://localhost:8081/admin";
            });
        })
    </script>
</body>
</html>
