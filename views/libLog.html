<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>login</title>
</head>
<body style=" width:100vw; height:100vh">

    <div style="width:95% ;display:flex; justify-content:center; padding-top:150px">
        <div class="card" style="height:300px; width:400px">
            <div class="card-header  bg-primary text-white font-weight-bold">
                Login
            </div>
            <div class="card-body">
                <form id="loginform" name="loginform">
                    <div class="form-group">
                        <label for="librarianID">librarianID</label>
                        <input type="text" class="form-control" id="librarianID" name="userID">
                    </div>
                    <div class="form-group">
                        <label for="password">password</label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>
                    <button type="button" id="ligonsubmit" style="width:100%" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
    <script>

        $("#ligonsubmit").click(function () {

            var user = {
                "librarianID": document.getElementById("librarianID").value,
                "password": document.getElementById("password").value
            }
            if (user.userID == "") alert("the userID is null");
            else if (user.password == "") alert("the password is null");
            else {
                var callbackdata;
                $.ajax({
                    type: "POST",
                    url: " /librarian/login_post",
                    contentType: "application/json; charset=utf-8",
                    data: JSON.stringify(user),
                    dataType: "text",
                    async: "false",

                    success: function (result) {                      
                        callbackdata = result;
                        console.log("the callbackdata is " + callbackdata);
                        if (callbackdata == "login successfully") {
                            alert("login successfully!");
                            window.location.href = "/librarian/bookmanage";
                        }
                        else if (callbackdata == "the password is error") alert("the password is error!");
                        else if (callbackdata == "the user is not exit") alert("the user is not exit!");
                       
                    },
                    error: function () {
                        console.log("404 服务器请求失败");
                    }
                });
            }
        });

    </script>

</body>
</html>
