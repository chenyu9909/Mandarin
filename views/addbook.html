<script>
    //获取当前登陆用户
    $(function () {
        $.get("/librarian/username", function (data) {
            console.log("the current user is:" + data.librarianNM);
            $("#username").html(data.librarianNM);
        })
    });
    //登出，转到首页
    $("#loginout").click(function () {
        window.location.href = "/librarian/";
    });
    //提交要添加的书籍
    $("#addsubmit").click( function(){

        var book = {
            "bookName": document.getElementById("bookName").value,
            "bookAuthor": document.getElementById("bookAuthor").value,
            "bookFloor": document.getElementById("bookFloor").value,
            "bookSection": document.getElementById("bookSection").value,
            "bookShelf": document.getElementById("bookShelf").value,
            "bookPrice": document.getElementById("bookPrice").value,
        }
        if (book.bookName == "") alert("the bookName is null");
        else if (book.bookAuthor == "") alert("the bookAuthor is null");
        else if (book.bookFloor == "" || book.bookFloor.length > 2) alert("the bookFloor is null or out of range");
        else if (book.bookSection == "" || book.bookSection.length > 2) alert("the bookSection is null or out of range");
        else if (book.bookShelf == "" || book.bookShelf.length > 2) alert("the bookShelf is null or out of range");
        else if (book.bookPrice == "") alert("the bookPrice is null");
        else {
            var callbackdata;

            $.ajax({
                type: "POST",
                url: "/librarian/addbook_post",
                contentType: "application/json; charset=utf-8",
                data: JSON.stringify(book),
                dataType: "text",
                async: "false",
                success: function (result) {
                    console.log("服务器请求成功");
                    //alert(result);
                    callbackdata = result;
                    console.log("the callbackdata is" + callbackdata);
                    if (callbackdata == "add is ok") alert("add is ok!");
                },
                error: function () {
                    console.log("404 服务器请求失败");
                }
            });
            

        }
    });


</script>
